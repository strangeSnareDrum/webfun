	<script>
		$(document).ready(function(){
			$("#myPicture").attr('src', 'horse.jpeg')
			console.log("document ready")
		});

		$("#myButton").click(function(){
			if ($("#myPicture").attr('src') == 'horse.jpeg') {
				$("#myPicture").attr('src', 'rabbit.jpeg')
			} else {
				$("#myPicture").attr('src', 'horse.jpeg')
			}
		});
